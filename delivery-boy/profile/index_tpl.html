<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Profile</title>
    <link href="/tripeasy/delivery-boy/css/style.css" rel="stylesheet">
    <script src="/tripeasy/delivery-boy/js/jquery.min.js"></script>
    <script src="index.js"></script>
	<style>
		.mb-4{
			margin-bottom: 15px !important;
		}
	</style>
  </head>
   <body>
    <header>
      <div class="header_inner">
        <div class="header_logo">
          <a href="javascript:void(0)">
            <img src="/tripeasy/delivery-boy/images/logo.png" alt="img">
          </a>
        </div>
        <div class="header_menu">
          <a href="javascript:void(0)" class="toggle">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"/></svg>
          </a>
          <ul class="header_menu_list">
            {sidebar}         
          </ul>
        </div>
      </div>
    </header>
	
	
	
    <div class="develiry_form_edit mb-4">
      <form  id="demoForm" enctype="multipart/form-data">
		<br>
        <div class="form-group">
          <h6>Change Prfile Photo</h6>
          <figure>
            <img src="{image}" alt="img"/>
            <i class="upload_file">
              <input type="file" name="image">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M149.1 64.8L138.7 96H64C28.7 96 0 124.7 0 160V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V160c0-35.3-28.7-64-64-64H373.3L362.9 64.8C356.4 45.2 338.1 32 317.4 32H194.6c-20.7 0-39 13.2-45.5 32.8zM256 192a96 96 0 1 1 0 192 96 96 0 1 1 0-192z"/></svg>
            </i>
          </figure>
        </div>
        <div class="form-group">
          <label>Name</label>
          <input type="text" name="name" value="{loginUserName}" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" value="{email}" class="form-control">
        </div>
        <div class="form-group">
          <label>Mobile</label>
          <input type="number" name="mobile" value="{mobile}" class="form-control">
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea class="form-control" name="address">{address}</textarea>
        </div>  
        <div class="form-group">
          <button type="button" onclick="checking()" class="btn" style="width: 100%;">Save</button>
		</div>
		<br>
		<br>
		<br>
      </form>
    </div>
	
	

    <div class="footer_fixed">
    <ul>
      <li>
        <a href="https://tripeasy.in/delivery-boy/dashboard">

          <span>Home</span>
        </a>
      </li>
      <li>
        <a href="https://tripeasy.in/delivery-boy" >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 0c-17.7 0-32 14.3-32 32V64c0 .1 0 .1 0 .2c-38.6 2.2-72.3 27.3-85.2 64.1L39.6 228.8C16.4 238.4 0 261.3 0 288V432v48c0 17.7 14.3 32 32 32H64c17.7 0 32-14.3 32-32V432H416v48c0 17.7 14.3 32 32 32h32c17.7 0 32-14.3 32-32V432 288c0-26.7-16.4-49.6-39.6-59.2L437.2 128.3c-12.9-36.8-46.6-62-85.2-64.1c0-.1 0-.1 0-.2V32c0-17.7-14.3-32-32-32H192zM165.4 128H346.6c13.6 0 25.7 8.6 30.2 21.4L402.9 224H109.1l26.1-74.6c4.5-12.8 16.6-21.4 30.2-21.4zM96 288a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm288 32a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
          <span>Booking</span>
        </a>
      </li>
      <li>
        <a href="javascript:void(0)" class="calling_btn">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M280 0C408.1 0 512 103.9 512 232c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-101.6-82.4-184-184-184c-13.3 0-24-10.7-24-24s10.7-24 24-24zm8 192a32 32 0 1 1 0 64 32 32 0 1 1 0-64zm-32-72c0-13.3 10.7-24 24-24c75.1 0 136 60.9 136 136c0 13.3-10.7 24-24 24s-24-10.7-24-24c0-48.6-39.4-88-88-88c-13.3 0-24-10.7-24-24zM117.5 1.4c19.4-5.3 39.7 4.6 47.4 23.2l40 96c6.8 16.3 2.1 35.2-11.6 46.3L144 207.3c33.3 70.4 90.3 127.4 160.7 160.7L345 318.7c11.2-13.7 30-18.4 46.3-11.6l96 40c18.6 7.7 28.5 28 23.2 47.4l-24 88C481.8 499.9 466 512 448 512C200.6 512 0 311.4 0 64C0 46 12.1 30.2 29.5 25.4l88-24z"/></svg>

    </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(".toggle").click(function () {
        if($("body").hasClass('body-open')){
          $("body").removeClass('body-open')
        }
        else{
          $("body").addClass('body-open');
        }
        });
      });
      $(".humburger_menu").click(function(){
        $("body").toggleClass("menu_open");
      }); 

      (function(namespace){
      "use strict";
      function FocusLabel(parentForm) {
        var labels = parentForm.querySelectorAll('label');
        for (var i in labels) {
            if (labels.hasOwnProperty(i)) {
                this.bindFunctionality(labels[i]);
            }
        }
      }
	  
      FocusLabel.prototype.bindFunctionality = function(label)
      {
        var parentNode = label.parentNode;
        var inputElement = parentNode.querySelector('input , textarea, select');
        if (inputElement) {
            inputElement.addEventListener('focus', this.checkLabel.bind(this, parentNode));
            inputElement.addEventListener('blur', this.checkLabel.bind(this, parentNode));
            this.checkLabel(parentNode);
        }
      };

      FocusLabel.prototype.checkLabel = function(parentNode, event)
      {
        var inputElement = parentNode.querySelector('input,textarea,select');
        parentNode.classList.remove('active');
        if (inputElement.value !== '' || (event && event.type === 'focus')) {
            parentNode.classList.add('active');
        }
      };

      namespace.FocusLabel = FocusLabel;
      })(window);

      new window.FocusLabel(document.getElementById('demoForm'));

    </script>
  </body>
</html>
