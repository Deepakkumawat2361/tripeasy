		img.size{

   <body> 
      {sidebar}
      <div class="container-fluid">
         <div class="main-content d-flex flex-column">
            {navbar}
            <div class="d-sm-flex text-center justify-content-between align-items-center mb-4">
               <h3 class="mb-sm-0 mb-1 fs-18">Booking</h3>
               <ul class="ps-0 mb-0 list-unstyled d-flex justify-content-center">
                  <li>
                     <a href="/tripeasy/master_panel/" class="text-decoration-none">

                     </a>
                  </li>
                  <li>
                     <span class="fw-semibold fs-14 heading-font text-dark dot ms-2">Booking List</span>
                  </li>
               </ul>
            </div>
            <div class="row justify-content-center">
               <div class="col-lg-12">
                  <div class="card bg-white border-0 rounded-10 mb-4">
                     <div class="card-body p-4">
                      
                        <div class="tab-content" id="myTabContent">

                              <div class="d-sm-flex text-center justify-content-between align-items-center border-bottom pb-20 mb-20">
                              </div>
							  
                              <div class="default-table-area members-list">
                                 <div class="table-responsive">
                                    <table class="table">
                                       <thead>
                                          <tr>
											 <th scope="col">Title</th>
											 <th scope="col">Document Front </th>
											 <th scope="col">Document Back</th>
                                          </tr>
                                       </thead>
                                       <tbody id="table">
                                          {html}
                                       </tbody>
                                    </table>
                                 </div>
                              </div>
							  
                           </div>
                        </div>
                     </div>
                  </div>

            </div>
            <div class="flex-grow-1"></div>
            <footer class="footer-area bg-white text-center rounded-top-10">
            </footer>

      </div>
      </div>
      <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/master_panel/assets/js/bootstrap.bundle.min.js"></script>

	  <script>
		function makeStatusProper(col, sta){
			$.ajax({
				url:"",
				data:{col, sta, ajax: 45},
				method:"post",
				dataType:"json",
				success:function(resp){
					if(resp.status == "success"){
						location.reload();
					}
				}
			});
		}
	  </script>
