         $("#makeLogin").on("click", function(){

         	var email = $("#email").val();
         	var password = $("#password").val();
         	$.ajax({
         	method:"POST",
         	url: "/tripeasy/api/v1/admin/auth/login.php",
         	dataType:'json',
         	data:{email, password},
         	success: function(data){
         		 if(data.status == "success"){
         			//$("#showSuccess").text(data.message);
         			setTimeout(() => {
         				window.location.href ='/tripeasy/master_panel/';
         			}, 1000);
         		  }else{
         			 $("#showError").text(data.message);
         		  }
         		}
         	});
         });
