<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/remixicon.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/flaticon.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/sidebar-menu.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/simplebar.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/apexcharts.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/prism.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/rangeslider.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/sweetalert.min.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/quill.snow.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/style.css">
      <link rel="icon" type="/tripeasy/master_panel/assets/image/png" href="/tripeasy/assets/images/favicon.png">
      <title>Tripride :: Coupons</title>
   </head>
   <style>
    img.size{
    height: 40px;
    width: 88px;
   }
   </style>
   <body> 
      {sidebar}
      <div class="container-fluid">
         <div class="main-content d-flex flex-column">
            {navbar}
            <div class="d-sm-flex text-center justify-content-between align-items-center mb-4">
               <h3 class="mb-sm-0 mb-1 fs-18">Coupons</h3>
               <ul class="ps-0 mb-0 list-unstyled d-flex justify-content-center">
                  <li>
                     <a href="/tripeasy/master_panel/" class="text-decoration-none">
                     <i class="ri-home-2-line" style="position: relative; top: -1px;"></i>
                     <span>Home</span>
                     </a>
                  </li>
                  <li>
                     <span class="fw-semibold fs-14 heading-font text-dark dot ms-2">Coupons List</span>
                  </li>
               </ul>
            </div>
            <div class="row justify-content-center">
               <div class="col-lg-12">
                  <div class="card bg-white border-0 rounded-10 mb-4">
                     <div class="card-body p-4">
					 
                                                          <form  method="POST" action="" enctype="multipart/form-data">
                                 <div class="row">
								 
                                    <div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">Code</label>
                                          <input type="text" name="code"  value="" class="form-control" id="formrow-firstname-input" placeholder="Enter Your Code">
                                       </div>
                                    </div>
									
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">Discount Amount</label>
                                          <input type="number" name="discount_amount"  value="" class="form-control" id="formrow-firstname-input" placeholder="Enter Your Discount Amount">
                                       </div>
                                    </div>
									
									
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">Discount Type</label>
											<div class="form-group position-relative">
											  <select name="discount_type" class="form-control ps-5 h-58" id="formrow-firstname-input" >
											  <option value="">Select Discount Type</option>
											  <option value="fixed">Fixed</option>
											  <option value="percentage">Percentage</option>
											  </select>
											  <i class="ri-list-ordered position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
											</div>
									   </div>
                                    </div>
									
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">
                                          Minimum Amount</label>
                                          <input type="number" name="minimum_amount"  value="" class="form-control" id="formrow-firstname-input" placeholder="Enter Minimum Amount">
                                       </div>
                                    </div>
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">
                                          Start Date</label>
                                          <input type="date" name="start_date" class="form-control" id="formrow-firstname-input">
                                       </div>
                                    </div>
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">
                                          End Date</label>
                                          <input type="date" name="end_date" class="form-control" id="formrow-firstname-input">
                                       </div>
                                    </div>
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">Status</label>
										  <div class="form-group position-relative">
											  <select name="status" class="form-control ps-5 h-58" id="formrow-firstname-input">
												<option value="">Select Status</option>
												<option value="1">Active</option>
												<option value="2">Inactive</option>
											  </select>
											  <i class="ri-list-ordered position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
										  </div>
                                       </div>
                                    </div>
									<div class="col-md-6">
                                       <div class="mb-3">
                                          <label class="form-label" for="formrow-firstname-input">Users</label>
										  <div class="form-group position-relative">
											  <select name="user_id" class="form-control ps-5 h-58" id="formrow-firstname-input">
												<option value="0">All Users</option>
												{userlist}
											  </select>
											  <i class="ri-list-ordered position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
										  </div>
                                       </div>
                                    </div>
									
									
                                    <div class="mt-4">
                                       <button type="submit"  class="btn btn-primary w-md">Submit</button>
                                    </div>
									
                                 </div>
                              </form>
							  
                     </div>
                  </div>
               </div>
            </div>
            <div class="flex-grow-1"></div>
            <footer class="footer-area bg-white text-center rounded-top-10">
            </footer>
         </div>
      </div>
     
      </div>
      <script data-cfasync="false" src="../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/tripeasy/master_panel/assets/js/bootstrap.bundle.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/sidebar-menu.js"></script>
      <script src="/tripeasy/master_panel/assets/js/dragdrop.js"></script>
      <script src="/tripeasy/master_panel/assets/js/rangeslider.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/sweetalert.js"></script>
      <script src="/tripeasy/master_panel/assets/js/quill.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/data-table.js"></script>
      <script src="/tripeasy/master_panel/assets/js/prism.js"></script>
      <script src="/tripeasy/master_panel/assets/js/clipboard.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/feather.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/simplebar.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/custom/custom.js"></script>
	  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	  <script src="index.js"></script>
	   
   </body>
</html>
