<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/remixicon.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/flaticon.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/sidebar-menu.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/simplebar.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/apexcharts.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/prism.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/rangeslider.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/sweetalert.min.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/quill.snow.css">
      <link rel="stylesheet" href="/tripeasy/master_panel/assets/css/style.css">
      <link rel="icon" type="/tripeasy/master_panel/assets/image/png" href="/tripeasy/assets/images/favicon.png">
      <title>Admin :: Edit User Details</title>
   </head>
   <style>
		img.size{
			height: 120px;
			width: 160px;
			border-radius: 20px;
		}
   </style>
   <body>
       
      {sidebar}
      <div class="container-fluid">
         <div class="main-content d-flex flex-column">
            {navbar}
            
            <div class="row justify-content-center">
               <div class="col-lg-12">
                  <div class="card bg-white border-0 rounded-10 mb-4">
                     <div class="card-body p-4">
                         
                         
						<hr class="my-4">
						<h3>Settings</h3>
						<hr class="my-4">
                        <div class="tab-content" id="myTabContent">
                           <div class="tab-pane fade active show" id="preview-tab-pane" role="tabpanel" aria-labelledby="preview-tab" tabindex="0">
                              <form method="post" action="" enctype="multipart/form-data">
                                 <div class="row">
								 
								 
                                    <div class="col-lg-6">
                                       <div class="form-group mb-4">
                                          <label class="label">Contact</label>
                                          <div class="form-group position-relative">
                                             <input name="contact" value="{contact}" type="number" class="form-control text-dark ps-5 h-58" placeholder="Enter Contact Number......">
                                             <i class="ri-user-line position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
                                          </div>
                                       </div>
                                    </div>
								 
                                    <div class="col-lg-6">
                                       <div class="form-group mb-4">
                                          <label class="label">Telephone</label>
                                          <div class="form-group position-relative">
                                             <input name="telephone" value="{telephone}" type="number" class="form-control text-dark ps-5 h-58" placeholder="Enter Telephone Number......">
                                             <i class="ri-user-line position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
                                          </div>
                                       </div>
                                    </div>
								 
                                    <div class="col-lg-6">
                                       <div class="form-group mb-4">
                                          <label class="label">Whatsapp</label>
                                          <div class="form-group position-relative">
                                             <input name="whatsapp" value="{whatsapp}" type="number" class="form-control text-dark ps-5 h-58" placeholder="Enter Whatsapp Number......">
                                             <i class="ri-user-line position-absolute top-50 start-0 translate-middle-y fs-20 text-gray-light ps-20"></i>
                                          </div>
                                       </div>
                                    </div>
								 
									<hr class="my-4">
									<h3>Image Section</h3>
									<hr class="my-4">
                                    <div class="col-lg-6">
                                       <div class="form-group mb-4">
                                          <label class="label">Logo</label>
                                          <div class="form-group position-relative">
                                             <input name="logo" type="file" class="form-control text-dark ps-5 h-58" onchange="document.getElementById('logoView').src = window.URL.createObjectURL(this.files[0]);">
                                          </div>
                                       </div>
                                    </div>
								 
                                    <div class="col-lg-6">
                                       <div class="form-group mb-4">
                                          <label class="label">Mobile Logo</label>
                                          <div class="form-group position-relative">
                                             <input name="mobile_logo" type="file" class="form-control text-dark ps-5 h-58" onchange="document.getElementById('mobileLogoView').src = window.URL.createObjectURL(this.files[0]);">
                                          </div>
                                       </div>
                                    </div>
									
                                    <div class="col-lg-6">
										<img src="/tripeasy/{logo}" id="logoView" />
									</div>
									
                                    <div class="col-lg-6">
										<img src="/tripeasy/{mobile_logo}" id="mobileLogoView" />
									</div>
									<hr class="my-4">
									
									 <div class="d-flex gap-2 mt-2">
										<button type="submit" class="btn btn-primary bg-primary bg-opacity-10 text-primary border-0 fw-semibold py-2 px-4">Update</button>
									 </div>
								 </div>
                              </form>
                           </div>
                       
                        </div>
						
                     </div>
                  </div>
               </div>
                
                
                
            </div>
            <div class="flex-grow-1"></div>
            <footer class="footer-area bg-white text-center rounded-top-10">
               <p class="fs-14">Â© <span class="text-primary">Tripride</span> is Proudly Owned by <a href="https://tripeasy.in/" target="_blank" class="text-decoration-none">Tripride</a></p>
            </footer>
         </div>
      </div>
      </div>
      <script data-cfasync="false" src="/tripeasy/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script src="/master_panel/assets/js/bootstrap.bundle.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/sidebar-menu.js"></script>
      <script src="/tripeasy/master_panel/assets/js/dragdrop.js"></script>
      <script src="/tripeasy/master_panel/assets/js/rangeslider.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/sweetalert.js"></script>
      <script src="/tripeasy/master_panel/assets/js/quill.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/data-table.js"></script>
      <script src="/tripeasy/master_panel/assets/js/prism.js"></script>
      <script src="/tripeasy/master_panel/assets/js/clipboard.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/feather.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/simplebar.min.js"></script>
      <script src="/tripeasy/master_panel/assets/js/custom/custom.js"></script>
      <script src="index.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
	  <script>
		$("#selectStatus").val("{status}");
	  </script>
   </body>
</html>
