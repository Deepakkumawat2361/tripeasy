<!DOCTYPE html>

<html lang="en">



<head>

    <!-- Basic Page Needs

    ================================================== -->

    <meta charset="utf-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />



    <!-- Specific Meta

    ================================================== -->

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <meta name="description" content="Grand Ride Car Rent Service" />

    <meta name="keywords" content="Car Rent" />

    <meta name="author" content="" />



    <!-- Titles

    ================================================== -->

    <title>Grand Ride Car Rent Service</title>
	{globLinks}

</head>



<body>
  {header}
  <div class="page-header nevy-bg">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="page-title page_tiltle_heading">Checkout Page</h2>
        </div><!-- /.col-md-12 -->
      </div><!-- /.row-->
    </div><!-- /.container-fluid -->

</div>
<div class="check_out_page_top">
   <div class="container">
     <div class="row checkout_page">
      <div class="col-md-6">
       <div class="checkout_page_inner">
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Enter Email">
          </div>
       </div>  
      </div>

      <div class="col-md-6">
        <div class="checkout_page_inner">
           <div class="form-group">
             <label>Booking Id            </label>
             <input type="text" class="form-control" placeholder="Enter Booking Id
             ">
           </div>
        </div>  
       </div>
      </div> 
     <div class="row checkout_page">
       <div class="col-md-6">
        <div class="checkout_page_inner">
           <div class="form-group">
             <label>Start Km reading            </label>
             <input type="text" class="form-control" placeholder="Enter Start Km reading">
           </div>
        </div>  
       </div>

       <div class="col-md-6">
        <div class="checkout_page_inner">
           <div class="form-group">
             <label>Start Fuel reading            </label>
             <select class="form-control">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
           </div>
        </div>  
       </div>
      </div>
      <div class="row checkout_page"> 
       <div class="col-md-6">
        <div class="checkout_page_inner">
           <div class="form-group">
             <label>Documents and Device </label>
             <ul>
              <li>
                <div class="checkout_page_inner_radio">
                  <span>&nbsp;</span>
                  <span>Working</span>
                  <span>Not working </span>
                </div>
                <div class="checkout_page_inner_radio form-check">
                  <span class="form-check-label" for="exampleRadios1">
                    RC 
                  </span>
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> </span> 
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"></span>
                </div>
                <div class="checkout_page_inner_radio form-check">
                  <span class="form-check-label" for="exampleRadios1">
                    Insurance 	
                  </span>
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> </span> 
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"></span>
                </div>
                <div class="checkout_page_inner_radio form-check">
                  <span class="form-check-label" for="exampleRadios1">
                    Pollution 	
                  </span>
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> </span> 
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"></span>
                </div>                
                <div class="checkout_page_inner_radio form-check">
                  <span class="form-check-label" for="exampleRadios1">
                    Mobile charger 	
                  </span>
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked> </span> 
                  <span><input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"></span>
                </div>                  

              </li>
             </ul>


           </div>
        </div>  
       </div>       
      </div>
      <div class="row checkout_page"> 
        <div class="col-md-12">
            <div class="checkout_page_inner checkout_page_btn">
              <a href="javascript:void(0)" class="btn btn-primary">
                Back
              </a>
              <a href="javascript:void(0)" class="btn btn-primary">
                Next
              </a>
            </div>
        </div>
     </div>
      
   </div>
</div>


  {footer}
	{globalScripts}
</body>
</html>
