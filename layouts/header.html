		<script>
			function getCookie(cookieName) {
			  const name = cookieName + "=";
			  const decodedCookie = decodeURIComponent(document.cookie);
			  const cookieArray = decodedCookie.split(';');
			  
			  for(let i = 0; i < cookieArray.length; i++) {
				let cookie = cookieArray[i];
				while (cookie.charAt(0) == ' ') {
				  cookie = cookie.substring(1);
				}
				if (cookie.indexOf(name) == 0) {
				  return cookie.substring(name.length, cookie.length);
				}
			  }
			  return "";
			}
			
			var ussrAccess = getCookie("user_access");
			if(ussrAccess.length > 0){
				document.getElementById("headerButton").innerHTML=('<a class="sign-btn" href="/tripeasy/account"> <i class="fa fa-user" fa fa-star filled></i> Account</a>');
			}else{
				document.getElementById("headerButton").innerHTML=('<a class="sign-btn" href="/tripeasy/login"> <i class="fa fa-user" fa fa-star filled></i> Login  or Signup</a>');
			}

		</script>
